          schema:
            type: string
        - name: fields
          in: query
          description: |-
            Indicates which fields wants to be returned using names.
            Allowed values: sampleLocationId, sampleLocationCode ... etc
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: offset
          in: query
          description: 'Indicates start of record set. Allowed values: 1, 2 ,3 .. etc'
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: 'Indicates no of records to be returned. Allowed values: 1, 2 ,3 .. etc'
          schema:
            type: integer
            format: int32

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetsampleAutosuggestResponse'
        404:
          description: Resource not found
        500:
          description: Internal Server Error
      security:
        - oauth_clientcredentials: []

components:
