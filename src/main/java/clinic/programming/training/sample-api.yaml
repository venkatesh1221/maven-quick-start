openapi: 3.0.3
info:
  title: "Sample API"
  version: "1.0"
  description: This is the sampleOffice API

servers:
  - url: 

externalDocs:
  description: Find out more
  url: 

tags:
  - name: sampleV1
    externalDocs:
      description: Find out more
      url: 

paths:
  /sample-api/v1/sample:
    get:
      tags:
        - sampleV1
      operationId: getsample
      summary: This fetches only details of sample offices
      description: 
        <b>Hypermedia Links:</b> No<br/>
      parameters:
        - name: q
          in: query
          description: Query parameter for which the search should be done
          required: true
          schema:
            type: string
        - name: activeInactiveFlag
          in: query
          description: |-
            Indicates whether sample office is Active or Inactive.
            Example:
              Active - would give all active records
              Inactive - would give records that have been end dated (as in the source) and legacy records (records
                the way it used to be in ORS or other sources and the value might not be as per new datahub design).
            Passing no value would give all records.
          schema:
            type: string
        - name: sampleLocationCode
          in: query
          description: The 3 letter code that identifies where the Firm member can be located;
            the physical location of a Firm member
          schema:
            type: string
        - name: sampleLocationName
          in: query
          description: The name of the office where the Firm member can be located;
            the physical location of a Firm member
          schema:
            type: string
        - name: sampleLocationDesc
          in: query
          description: The description of the office  where the Firm member can be
            located; the physical location of a Firm member
          schema:
            type: string
        - name: city
          in: query
          description: Physical City Of the sample Location Office
          schema:
            type: string
        - name: postalCode
          in: query
          description: Postal/Zip code of  sample  Location Office
          schema:
            type: string
        - name: glrFromDate
          in: query
          description: The date on which a sample location value becomes available for use
          schema:
            type: string
        - name: glrToDate
          in: query
          description: The date on which a sample location value becomes invalid and is no longer available
            for use in creating transactions
          schema:
            type: string
        - name: regionName
          in: query
          description: Name 
          schema:
            type: string
        - name: rrFromDate
          in: query
          description: The date on which a region value becomes available for use
          schema:
            type: string
        - name: rrToDate
          in: query
          description: The date on which a region value becomes invalid and is no longer available for use
            in creating transactions
          schema:
            type: string
        - name: sampleLocationClusterCode
          in: query
          description: Two letter cluster code to which a location office belongs to
          schema:
            type: string
        - name: sampleLocationClusterDesc
          in: query
          description: Name of the cluster to which a location office belongs to
          style: form
          schema:
            type: string
        - name: glcrFromDate
          in: query
          description: The date on which a cluster code value becomes available for use
          schema:
            type: string
        - name: glcrToDate
          in: query
          description: The date on which a cluster code value becomes invalid and is
            no longer available for use in creating transactions
          schema:
            type: string
        - name: countryCode
          in: query
          description: Three letter country code that the sample Location Offices belongs to
          schema:
            type: string
        - name: countryName
          in: query
          description: Country Name to which sample Location Offices belongs to
          schema:
            type: string
        - name: territoryCode
          in: query
          description: Two-character code used to describe a country / nation.  (as
            displayed in Oracle Financials)
          schema:
            type: string
        - name: crFromDate
          in: query
          description: The date on which a country value becomes available for use
          schema:
            type: string
        - name: crToDate
          in: query
          description: The date on which a country value becomes invalid and is no longer available for use
            in creating transactions
          schema:
            type: string
        - name: stateCode
          in: query
          description: Two letter state code to which a location office belongs to
          schema:
            type: string
        - name: stateName
          in: query
          description: Name of the state to which a location office belongs to
          schema:
            type: string
        - name: srFromDate
          in: query
          description: The date on which a state value becomes available for use
          schema:
            type: string
        - name: srToDate
          in: query
          description: The date on which a state value becomes invalid and is no longer available for use
            in creating transactions
          schema:
            type: string
        - name: timezoneName
          in: query
          description: Name of the timezone to which location office belongs to
          schema:
            type: string
        - name: timezoneOffset
          in: query
          description: Indicates off set for a timezone
          schema:
            type: string
        - name: trFromDate
          in: query
          description: The date on which a time zone value becomes available for use
          schema:
            type: string
        - name: trToDate
          in: query
          description: The date on which a time zone value becomes invalid and is no longer available for use
            in creating transactions
          schema:
            type: string
        - name: createDate
          in: query
          description: Audit column which identifies the date when the sample location office was created in the Data Hub
          schema:
            type: string
        - name: updateDate
          in: query
          description: Audit column which identifies the date when the sample location office was last updated in the Data Hub
          schema:
            type: string
        - name: fields
          in: query
          description: |-
            Indicates which fields wants to be returned using names.
            Allowed values: sampleLocationId, sampleLocationCode ... etc.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: offset
          in: query
          description: 'Indicates start of record set. Allowed values: 1, 2 ,3 ... etc.'
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: 'Indicates no of records to be returned. Allowed values: 1, 2, 3 ... etc.'
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: |-
            Returns the record in sorted order.
            Allowed value: fieldname asc or fieldname desc
            (where fieldname can be sampleLocationCode, sampleLocationName, etc.)
          schema:
            type: string
        - name: omitNullFields
          in: query
          description: |-
            Use this field to control the null value fields in the response
            set. It accepts 'true' or 'false'. The default is set to 'true'. true indcates
            that the response set will not contain the fields that have null value and
            false indicates the response will contain the fields that have the null
            values
          schema:
            type: string
        - name: addressLineOne
          in: query
          description: 'addressLineOne'
          schema:
            type: string
        - name: addressLineTwo
          in: query
          description: 'addressLineTwo'
          schema:
            type: string
        - name: phoneNumber
          in: query
          description: 'phoneNumber'
          schema:
            type: string
        - name: faxNumber
          in: query
          description: 'faxNumber'
          schema:
            type: string
        - name: operatingHours
          in: query
          description: 'operatingHours'
          schema:
            type: string
        - name: timezoneDesc
          in: query
          description: 'timezoneDesc'
          schema:
            type: string
        - name: locationGroup
          in: query
          description: 'locationGroup'
          schema:
            type: string
        - name: locationGroupCode
          in: query
          description: 'locationGroupCode'
          schema:
            type: string
        - name: sampleLocationCode4
          in: query
          description: 'sampleLocationCode4'
          schema:
            type: string
        - name: voipCode
          in: query
          description: 'voipCode'
          schema:
            type: string
        - name: officeUsageType
          in: query
          description: 'officeUsageType'
          schema:
            type: string
        - name: building
          in: query
          description: 'building'
          schema:
            type: string
        - name: floor
          in: query
          description: 'floor'
          schema:
            type: string
        - name: suite
          in: query
          description: 'suite'
          schema:
            type: string
        - name: latestCommDate
          in: query
          description: 'latestCommDate'
          schema:
            type: string
        - name: latitude
          in: query
          description: 'latitude'
          schema:
            type: string
        - name: longitude
          in: query
          description: 'longitude'
          schema:
            type: string
        - name: lastUpdateDate
          in: query
          description: 'lastUpdateDate'
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetsampleResponse'
        404:
          description: Resource not found
        500:
          description: Internal Server Error
      security:
        - oauth_clientcredentials: []

