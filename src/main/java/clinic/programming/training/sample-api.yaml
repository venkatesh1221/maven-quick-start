    GetsampleResponse:
      type: object
      properties:
        apiVersion:
          description: Api version
          type: string
        noOfRecords:
          description: Unique identifier for a GOC department reocrd
          type: integer
          format: int64
        params:
          $ref: '#/components/schemas/Parameters'
        sample:
          type: array
          items:
            $ref: '#/components/schemas/sampleOffice'
        facet_counts:
          $ref: '#/components/schemas/FacetCounts'

    Parameters:
      description: optional query parameters
      type: object
      properties:
        limit:
          description: |-
            Indicates no of records to be returned.
            Default is 10.
            Use this in combination with offset for paginating results
          type: integer
          format: int32
        offset:
          description: |-
            Indicates start of record.
            Start of record by default is from 1.
            Use this in combination with limit for paginating results
          type: integer
          format: int32
        q:
          description: Optional Query
          type: string

